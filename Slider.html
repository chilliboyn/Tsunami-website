<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Remove scrollbars */
        }
        .slider {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Remove scrollbars */
            background: #f4f4f4; /* Background color for visibility */
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%; /* Adjust width to accommodate all slides */
            height: 100%; /* Ensure slides fill the height of the slider */
        }
        .slide {
            flex: 1 0 100%;
            box-sizing: border-box;
            position: relative;
            height: 100%; /* Ensure each slide fills the height of the slider */
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container without distortion */
            display: block;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 3px;
            cursor: pointer;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
            transform: translateY(-50%); /* Center the arrows vertically */
            z-index: 100; /* Ensure arrows are above slides */
        }
        .prev {
            left: 10px; /* Position to the left of the images */
        }
        .next {
            right: 10px; /* Position to the right of the images */
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="securityguards.jpg" alt="Security Guards"></div>
            <div class="slide"><img src="shootingrange.png" alt="Shooting Range"></div>
            <div class="slide"><img src="alarms.jpg" alt="Alarms"></div>
            <div class="slide"><img src="CCTV-Cameras.jpeg" alt="CCTV Cameras"></div>
        </div>
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            document.querySelector('.slides').style.transform = `translateX(${-currentSlide * 100}%)`;
        }

        function moveSlide(step) {
            showSlide(currentSlide + step);
        }

        // Initialize the first slide
        showSlide(currentSlide);
    </script>
</body>
</html>
